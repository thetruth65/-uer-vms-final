services:
  # 1. BLOCKCHAIN SERVICE
  - type: web
    name: uer-vms-blockchain
    runtime: python
    buildCommand: pip install -r blockchain-service/requirements.txt
    # CHANGE IS HERE: We cd into the folder first
    startCommand: cd blockchain-service && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # 2. AI SERVICE
  - type: web
    name: uer-vms-ai
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install cmake
      pip install scikit-build
      pip install https://github.com/z-mahmud22/Dlib_Windows_Python3.x/raw/main/dlib-19.22.99-cp310-cp310-win_amd64.whl
      pip install -r ai-service/requirements.txt
      pip install "numpy==1.26.4" --force-reinstall --no-cache-dir
    # CHANGE IS HERE:
    startCommand: cd ai-service && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # ==========================================
  # 3. BACKEND STATE A (Maharashtra)
  # ==========================================
  - type: web
    name: uer-vms-backend-a
    runtime: python
    plan: free                 # <--- CRITICAL FIX
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_A
      - key: STATE_NAME
        value: Maharashtra
      # Paste Neon Connection String in Dashboard
      - key: DATABASE_URL
        sync: false
      # Internal Links (Fast & Free)
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-ai
          property: host
      # Link to Peer (Set manually to Public URL later)
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # ==========================================
  # 4. BACKEND STATE B (Karnataka)
  # ==========================================
  - type: web
    name: uer-vms-backend-b
    runtime: python
    plan: free                 # <--- CRITICAL FIX
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_B
      - key: STATE_NAME
        value: Karnataka
      # Paste Neon Connection String in Dashboard
      - key: DATABASE_URL
        sync: false
      # Internal Links
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-ai
          property: host
      # Link to Peer
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
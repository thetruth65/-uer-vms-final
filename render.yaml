services:
  # 1. BLOCKCHAIN SERVICE
  - type: web
    name: uer-vms-blockchain
    runtime: python
    buildCommand: pip install -r blockchain-service/requirements.txt
    # CHANGE IS HERE: We cd into the folder first
    startCommand: cd blockchain-service && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # ==========================================
  # 2. AI SERVICE (DOCKER RUNTIME)
  # ==========================================
  - type: web
    name: uer-vms-ai-v2
    runtime: docker
    plan: free
    # Path to Dockerfile relative to repo root
    dockerfilePath: ./ai-service/Dockerfile
    # Context allows COPY . . to work correctly inside that folder
    dockerContext: ./ai-service
    envVars:
      - key: PORT
        value: 8000

  # ==========================================
  # 3. BACKEND STATE A (Maharashtra)
  # ==========================================
  - type: web
    name: uer-vms-backend-a
    runtime: python
    plan: free                 # <--- CRITICAL FIX
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_A
      - key: STATE_NAME
        value: Maharashtra
      # Paste Neon Connection String in Dashboard
      - key: DATABASE_URL
        sync: false
      # Internal Links (Fast & Free)
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-ai
          property: host
      # Link to Peer (Set manually to Public URL later)
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # ==========================================
  # 4. BACKEND STATE B (Karnataka)
  # ==========================================
  - type: web
    name: uer-vms-backend-b
    runtime: python
    plan: free                 # <--- CRITICAL FIX
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_B
      - key: STATE_NAME
        value: Karnataka
      # Paste Neon Connection String in Dashboard
      - key: DATABASE_URL
        sync: false
      # Internal Links
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-ai
          property: host
      # Link to Peer
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
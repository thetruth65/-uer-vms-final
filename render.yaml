services:
  # 1. Blockchain Service
  - type: web
    name: uer-vms-blockchain
    runtime: python
    buildCommand: pip install -r blockchain-service/requirements.txt
    startCommand: uvicorn blockchain-service.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # 2. AI Service
  - type: web
    name: uer-vms-ai
    runtime: python
    buildCommand: |
      pip install -r ai-service/requirements.txt
    startCommand: uvicorn ai-service.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # 3. Backend State A
  - type: web
    name: uer-vms-backend-a
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_A
      - key: STATE_NAME
        value: Maharashtra
      - key: DATABASE_URL
        sync: false
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          name: uer-vms-ai
          property: host
      # We set this manually later to avoid circular dependency errors
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # 4. Backend State B
  - type: web
    name: uer-vms-backend-b
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_B
      - key: STATE_NAME
        value: Karnataka
      - key: DATABASE_URL
        sync: false
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          name: uer-vms-ai
          property: host
      # We set this manually later
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

# 5. Frontend (Must be a top-level key)
staticSites:
  - name: uer-vms-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      # We must set these manually to the PUBLIC https:// URLs
      - key: VITE_BACKEND_STATE_A_URL
        sync: false
      - key: VITE_BACKEND_STATE_B_URL
        sync: false
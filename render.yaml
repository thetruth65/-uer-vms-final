services:
  # 1. BLOCKCHAIN SERVICE
  - type: web
    name: uer-vms-blockchain
    runtime: python
    buildCommand: pip install -r blockchain-service/requirements.txt
    # CHANGE IS HERE: We cd into the folder first
    startCommand: cd blockchain-service && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # 2. AI SERVICE
  - type: web
    name: uer-vms-ai
    runtime: python
    buildCommand: |
      # 1. Upgrade pip first
      pip install --upgrade pip
      
      # 2. Install build dependencies
      pip install wheel setuptools scikit-build
      
      # 3. Install CMake and ensure it's in PATH
      pip install cmake
      export PATH="$HOME/.local/bin:$(python -c "import site; print(site.USER_BASE)")/bin:$PATH"
      
      # 4. Verify CMake is accessible
      cmake --version || echo "CMake not found in PATH"
      
      # 5. Install numpy first (dlib needs it)
      pip install "numpy<2.0.0"
      
      # 6. Install dlib with verbose output
      pip install dlib --no-cache-dir --verbose
      
      # 7. Install remaining requirements
      pip install -r ai-service/requirements.txt

    startCommand: cd ai-service && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # ==========================================
  # 3. BACKEND STATE A (Maharashtra)
  # ==========================================
  - type: web
    name: uer-vms-backend-a
    runtime: python
    plan: free                 # <--- CRITICAL FIX
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_A
      - key: STATE_NAME
        value: Maharashtra
      # Paste Neon Connection String in Dashboard
      - key: DATABASE_URL
        sync: false
      # Internal Links (Fast & Free)
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-ai
          property: host
      # Link to Peer (Set manually to Public URL later)
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # ==========================================
  # 4. BACKEND STATE B (Karnataka)
  # ==========================================
  - type: web
    name: uer-vms-backend-b
    runtime: python
    plan: free                 # <--- CRITICAL FIX
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_B
      - key: STATE_NAME
        value: Karnataka
      # Paste Neon Connection String in Dashboard
      - key: DATABASE_URL
        sync: false
      # Internal Links
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-ai
          property: host
      # Link to Peer
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
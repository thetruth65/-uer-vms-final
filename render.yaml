services:
  # 1. BLOCKCHAIN SERVICE
  - type: web
    name: uer-vms-blockchain
    runtime: python
    buildCommand: pip install -r blockchain-service/requirements.txt
    # CHANGE IS HERE: We cd into the folder first
    startCommand: cd blockchain-service && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # 2. AI SERVICE
  - type: web
    name: uer-vms-ai
    runtime: python
    buildCommand: |
      # 1. Upgrade build tools
      pip install --upgrade pip setuptools wheel

      # 2. Install CMake via pip
      pip install cmake
      
      # 3. Add CMake to PATH manually (Critical Fix for Render)
      export PATH=$PATH:$(python -c "import site; print(site.USER_BASE)")/bin
      
      # 4. Install Scikit-Build and Numpy
      pip install scikit-build
      pip install "numpy<2"

      # 5. Install dlib explicitly from PyPI (Source build on Linux)
      # We use --no-cache-dir to prevent memory issues
      pip install dlib --no-cache-dir --verbose
      
      # 6. Install the rest
      pip install -r ai-service/requirements.txt

    # CHANGE IS HERE:
    startCommand: cd ai-service && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # ==========================================
  # 3. BACKEND STATE A (Maharashtra)
  # ==========================================
  - type: web
    name: uer-vms-backend-a
    runtime: python
    plan: free                 # <--- CRITICAL FIX
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_A
      - key: STATE_NAME
        value: Maharashtra
      # Paste Neon Connection String in Dashboard
      - key: DATABASE_URL
        sync: false
      # Internal Links (Fast & Free)
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-ai
          property: host
      # Link to Peer (Set manually to Public URL later)
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # ==========================================
  # 4. BACKEND STATE B (Karnataka)
  # ==========================================
  - type: web
    name: uer-vms-backend-b
    runtime: python
    plan: free                 # <--- CRITICAL FIX
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATE_ID
        value: STATE_B
      - key: STATE_NAME
        value: Karnataka
      # Paste Neon Connection String in Dashboard
      - key: DATABASE_URL
        sync: false
      # Internal Links
      - key: BLOCKCHAIN_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-blockchain
          property: host
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: uer-vms-ai
          property: host
      # Link to Peer
      - key: PEER_BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0